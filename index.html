<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
		<title>Towers of Hanoi</title>
		<meta name="author" content="Per Jenelius">
		<meta name="description" content="A js app that counts the parts of i triangle">
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<div class="envelope">
			<canvas id="canvas">
			</canvas>
			<div class="controls">
				<div class="formRow">
					<p><strong>Number of rings</strong></p>
					<input id="minsSeg" value="-" type="button" class="niceBtn btnLeft" onclick="changeRingCount('mins')" />
					<input id="textSeg" value="5" type="text" class="niceTxt" disabled />
					<input id="plusSeg" value="+" type="button" class="niceBtn btnRight" onclick="changeRingCount('plus')" />
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
